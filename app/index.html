<head>

  <meta charset="utf-8">

  <!-- Latest compiled and minified CSS -->

<body>

  <div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active">
      <img src="http://26.media.tumblr.com/tumblr_ll90kwmMJw1qzj3syo1_500.jpg" alt="Los Angeles">
    </div>

    <div class="item">
      <img src="http://25.media.tumblr.com/tumblr_ljbgybFmuI1qa02ibo1_500.jpg" alt="Chicago">
    </div>

    <div class="item">
      <img src="http://26.media.tumblr.com/tumblr_loiqjqWk7t1qaa50yo1_500.jpg" alt="New York">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<!-- First Grid: Logo & About -->
<div class="w3-row">

      <div>

      </div>
      <div>

    <div class="form-group">

        <label for="usr">Email:</label>

      </div>
    <div class="form-group">
        <label for="usr">Birthday:</label>
        <input type="date" class="form-control" id="usr">
      </div>
    <div class="form-group">
        <label for="usr">Username:</label>
        <input type="text" class="form-control" id="usr">
      </div>

      </div>

    <div class="w3-half w3-blue-grey w3-container w3-center" style="height:700px">

          <h1>Log In</h1>
        </div>
        <div class="w3-padding-64">
          <!-- Log In -->
      <div class="form-group">
          <label for="usr">Email:</label>
          <input type="text" class="form-control" id="usr">
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" id="pwd">
        </div>
        <!-- Log In -->
        </div>
      </div>
    </div>
  </div>
