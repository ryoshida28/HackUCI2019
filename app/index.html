  <script src="js/requests.js"></script>
  <script src="js/authorization.js"></script>
  <script src="js/components.js"></script>
  <script>
  
    function addCarouselItem(img_path, name, descr, index) {
        carousel_inner = document.getElementById('carousel-inner');
        carousel_ind = document.getElementById('carousel_indicator');

        carousel_item = document.createElement('div');
        carousel_item.className = 'carousel_item';
        img = document.createElement('img');
        img.setAttribute('src', img_path);
        img.className = 'd-block w-100';
        img.style = 'margin:auto; display: block; width:400px; height: 400px;'
        carousel_caption = document.createElement('div');
        carousel_caption.className = 'carousel-caption d-none d-md-block';
        carousel_caption.style = 'background: rgba(0,0,0);';
        slide_name = document.createElement('h5');
        slide_name.appendChild(document.createTextNode(name));
        description = document.createElement('p');
        description.appendChild(document.createTextNode(descr));
        carousel_caption.appendChild(slide_name);
        carousel_caption.appendChild(description);
        carousel_item.appendChild(img);
        carousel_item.appendChild(carousel_caption);
        carousel_inner.appendChild(carousel_item);

        carousel_ind_item = document.createElement('li');
        carousel_ind_item.setAttribute('data-target', '#carouselExampleCaptions');
        carousel_ind_item.setAttribute('data-slide-to', index);
        carousel_ind.appendChild(carousel_ind_item);
    }

    // Get all items and add to carousel
    getRequest('/products', res => {
        for (i=0; i < res.length; i++) {
            img_path = 'pictures/black.jpg';
            if (res[i].images.length > 0) {
                path = res[i].images[0].replace(/\\/g, '/');
                img_path = base_url + '/' + path;
            }
            addCarouselItem(img_path, res[i].name, res[i].description, i+1);
        }
    });

    build_navbar();
    
  </script>
