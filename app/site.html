<script>
    // Get DOM items
    
    function buildCard(title, link, linktext) {
      cardrow = document.getElementById('card');

      card_container = document.createElement('div');
      card_container.className = 'col-sm-4';
      card = document.createElement('div');
      card.className = 'card';
      card.style = 'width: 18rem;';
      card_body = document.createElement('div');
      card_body.className = 'card-body';
      card_title = document.createElement('h5');
      card_title.className = 'card-title';
      card_title.appendChild(document.createTextNode(title));
      card_link = document.createElement('a');
      card_link.className = 'btn btn-primary';
      card_link.setAttribute('href', link);
      card_link.appendChild(document.createTextNode(linktext))
      card_body.appendChild(card_title);
      card_body.appendChild(card_link);
      card.appendChild(card_body);
      card_container.appendChild(card);
      cardrow.appendChild(card_container);
    }

    getRequest('/categories', res => {
      for (i = 0; i < res.length; i++) {
        buildCard(res[i], 'swipe.html?category_id='+res[i], 'View');
      }
    })

    build_navbar();

</script>
