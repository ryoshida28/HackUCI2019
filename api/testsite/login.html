<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
</head>
<body>
    <h1>Login</h1>
    <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    <form id="form-login">
        <input type="text" name="email" id="input-email" placeholder="Email">
        <br><br>
        <input type="password" name="password" id="input-password" placeholder="Password">
        <br><br>
        <input type="submit" value="Login">
    </form>
</body>

<script src="js/requests.js"></script>
<script>
    // Get DOM items
    lgn_form = document.getElementById('form-login');    // This is the login form
    lgn_form_inp = document.querySelectorAll('#form-login input')

    // Event Listeners
    function submitLogin(e) {
        e.preventDefault();

        route = '/login'
        params = {
            email: lgn_form_inp[0],
            password: lgn_form_inp[1]
        }
        postRequest(route, params, res => console.log(res))
    }


    // Add EventListeners
    lgn_form.addEventListener('submit', submitLogin);
    

</script>

</html>
